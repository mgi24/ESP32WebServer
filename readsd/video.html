<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SD Card Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        .file-list {
            margin-bottom: 30px;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #444;
            border-radius: 6px;
            margin-bottom: 10px;
            padding: 10px 16px;
        }
        .file-name {
            font-size: 16px;
            color: #fff;
            word-break: break-all;
        }
        .play-btn {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .play-btn:hover {
            background: #388e3c;
        }
        .video-player {
            display: none;
            margin-top: 30px;
            background: #111;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.4);
        }
        video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
        }
        .close-btn {
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 14px;
            font-size: 14px;
            cursor: pointer;
            float: right;
            margin-bottom: 10px;
        }
        .close-btn:hover {
            background: #b71c1c;
        }
        .no-video {
            text-align: center;
            color: #bbb;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4px; }
            video { max-height: 220px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SD Card Video Player</h1>
        <div id="fileList" class="file-list">Loading files...</div>
        <div id="videoPlayer" class="video-player">
            <button class="close-btn" onclick="closePlayer()">Close</button>
            <video id="mainVideo" controls preload="metadata">
                <source id="videoSource" src="" type="">
                Browser tidak mendukung video HTML5.
            </video>
            <div id="videoInfo" style="margin-top:10px; color:#aaa;"></div>
        </div>
    </div>
    <script>
        // Mendapatkan daftar file dari backend
        function fetchFiles() {
            fetch('/files')
                .then(r => r.json())
                .then(files => {
                    let html = '';
                    let foundVideo = false;
                    files.forEach(f => {
                        const ext = f.name.split('.').pop().toLowerCase();
                        if (ext === 'mp4' || ext === 'avi') {
                            foundVideo = true;
                            html += `
                                <div class="file-item">
                                    <span class="file-name">${f.name}</span>
                                    <button class="play-btn" onclick="playVideo('${encodeURIComponent(f.name)}', '${ext}', ${f.size})">Play</button>
                                </div>
                            `;
                        }
                    });
                    if (!foundVideo) {
                        html = '<div class="no-video">No video files (mp4/avi) found on SD card.</div>';
                    }
                    document.getElementById('fileList').innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('fileList').innerHTML = '<div class="no-video">Failed to load file list.</div>';
                });
        }

        function playVideo(filename, ext, size) {
            const videoPlayer = document.getElementById('videoPlayer');
            const video = document.getElementById('mainVideo');
            const source = document.getElementById('videoSource');
            const videoInfo = document.getElementById('videoInfo');
            let url = '/' + decodeURIComponent(filename);
            source.src = url;
            source.type = (ext === 'mp4') ? 'video/mp4' : 'video/avi';
            video.load();
            videoPlayer.style.display = 'block';
            videoInfo.textContent = `File: ${decodeURIComponent(filename)} | Size: ${(size/1024).toFixed(1)} KB`;
            setTimeout(() => { video.scrollIntoView({behavior: "smooth"}); }, 200);
        }

        function closePlayer() {
            const videoPlayer = document.getElementById('videoPlayer');
            const video = document.getElementById('mainVideo');
            video.pause();
            videoPlayer.style.display = 'none';
        }

        fetchFiles();
    </script>
